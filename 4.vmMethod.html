<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{message}}
    <input type="text" v-model="message"/>
</div>
<div id="app1">
    {{message}}
</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    });
    //vm.$el：获取当前绑定元素
    console.log(vm.$el);
    console.log(vm.$el == document.getElementById('app')); //true

    //不能更改帮定对象
    //vm.$el = document.getElementById('app1');

    //vm.$data：获取绑定的数据源，可以更改但是尽量不要这么去做，绑定好的尽量不要去再次更改
    //    vm.$data = {
    //        message : 1
    //    };

    //vm.$watch：监控模型变化
    vm.$watch('message', function (newVal, oldVal) {
        console.log(newVal, oldVal);
    })

</script>
</body>
</html>
