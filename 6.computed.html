<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{sum}}<br>
    <input type="text" v-model="count"/>
</div>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'zy',
            price: 100,
            count: 5
        },
        computed: {
            sum: function(){
                return this.price * this.count
            }
        }
    })
</script>
</body>
</html>
