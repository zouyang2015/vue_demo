<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 可以用$key输出key名称 -->
    <!--<template v-for="m in message">
        {{$key}}:{{m}}<br>
    </template>-->

    <!-- 也可以用(key,m)形式输出key名称 -->
    <template v-for="(key,m) in message">
        {{$index}}:{{key}}:{{$key}}:{{m}}<br>
    </template>
    <!-- $index表示当前第几个 uve没有$odd、$even、$first、$last,因为uve认为用$index都可以算出来-->


</div>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: {
                name:'zy',
                age:34
            }
        }
    });


</script>
</body>
</html>
